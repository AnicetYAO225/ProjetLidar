<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visualisation 3D LIDAR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Viewer */
        #viewer-3d {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #f0f0f0 100%);
        }

        /* Controls panel */
        .viewer-controls {
            position: absolute;
            top: 70px;
            right: 15px;
            width: 360px;
            max-height: calc(100vh - 90px);
            overflow-y: auto;
            z-index: 1000;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 15px;
            transition: transform .3s;
        }

        .viewer-controls.collapsed {
            transform: translateX(380px);
        }

        .toggle-controls {
            position: absolute;
            right: 380px;
            top: 80px;
            z-index: 1001;
        }

        /* Upload */
        .upload-zone {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .upload-zone:hover {
            background: #f8f9fa;
        }

        /* FPS overlay */
        #fps-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        /* Camera info */
        #camera-info {
            position: absolute;
            bottom: 40px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Terrain profile */
        #profileCanvas {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            z-index: 1000;
        }

        /* Loading */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">territoires</a>
            <button class="navbar-toggler" ...>...</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- ✅ TOUS LES LIENS -->
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="map.html">Carte 2D</a></li>
                    <li><a href="3d-viewer.html">Viewer 3D</a></li>
                    <li><a href="analysis.html">Analyses</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <button class="btn btn-primary toggle-controls" id="toggle-controls">
        <i class="fas fa-sliders-h"></i>
    </button>

    <div class="viewer-controls" id="controls">

        <h5><i class="fas fa-cube me-2"></i>Contrôles LIDAR</h5>

        <!-- Upload -->
        <div class="upload-zone" id="upload-zone">
            <i class="fas fa-cloud-upload-alt fa-2x text-primary"></i>
            <p class="mb-0">Déposer fichier LAS/LAZ</p>
            <input type="file" id="lidar-file-input" hidden multiple>
        </div>

        <hr>

        <h6>Affichage</h6>

        <label>Taille points</label>
        <input type="range" id="point-size" min="1" max="10" value="2">

        <label class="mt-2">Couleurs</label>
        <select class="form-select" id="color-mode">
            <option value="elevation">Altitude</option>
            <option value="classification">Classification</option>
            <option value="rgb">RGB</option>
        </select>

        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" id="show-grid" checked>
            <label class="form-check-label">Grille</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="show-axes" checked>
            <label class="form-check-label">Axes</label>
        </div>

        <hr>

        <h6>Streaming</h6>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="adaptive-loading" checked>
            <label class="form-check-label">Chargement adaptatif</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="lod-enabled" checked>
            <label class="form-check-label">LOD dynamique</label>
        </div>

        <hr>

        <button class="btn btn-primary w-100 mb-2" id="btn-reset-camera">
            Réinitialiser vue
        </button>

        <button class="btn btn-info w-100" id="btn-screenshot">
            Capture écran
        </button>

    </div>

    <div id="viewer-3d"></div>

    <div id="fps-counter">FPS: --</div>
    <div id="camera-info">Cam: --</div>

    <canvas id="profileCanvas"></canvas>

    <div id="loading-overlay">
        <div class="text-center text-white">
            <div class="spinner-border"></div>
            <p>Chargement nuage de points…</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        document.getElementById("toggle-controls").onclick = () =>
            document.getElementById("controls").classList.toggle("collapsed");
    </script>

    <script src="js/api-client.js"></script>
    <script src="js/viewer-3d.js"></script>

</body>

</html>
