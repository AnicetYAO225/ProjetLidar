<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visualisation 3D LIDAR - WebSIG Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* IMPORTANT: Ne PAS mettre overflow: hidden sur body */
        }

        /* Container pour le viewer */
        .viewer-container {
            position: fixed;
            top: 56px; /* Hauteur de la navbar */
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        /* Viewer */
        #viewer-3d {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #f0f0f0 100%);
        }

        /* Controls panel */
        .viewer-controls {
            position: fixed;
            top: 70px;
            right: 15px;
            width: 360px;
            max-height: calc(100vh - 90px);
            overflow-y: auto;
            z-index: 1000;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 15px;
            transition: transform .3s;
        }

        .viewer-controls.collapsed {
            transform: translateX(380px);
        }

        .toggle-controls {
            position: fixed;
            right: 15px;
            top: 70px;
            z-index: 1001;
            transition: right .3s;
        }

        .toggle-controls.controls-hidden {
            right: 15px;
        }

        /* Upload */
        .upload-zone {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .upload-zone:hover {
            background: #f8f9fa;
        }

        /* FPS overlay */
        #fps-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        /* Camera info */
        #camera-info {
            position: fixed;
            bottom: 40px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        /* Terrain profile */
        #profileCanvas {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 120px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            z-index: 1000;
        }

        /* Loading */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        #loading-overlay.active {
            display: flex;
        }

        /* Scrollbar pour controls */
        .viewer-controls::-webkit-scrollbar {
            width: 8px;
        }

        .viewer-controls::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .viewer-controls::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .viewer-controls::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <!-- NAVBAR COMPLÈTE - COMME DANS INDEX.HTML -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-globe-americas me-2"></i>
                territoires
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">
                            <i class="fas fa-map"></i> Carte 2D
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="3d-viewer.html">
                            <i class="fas fa-cube"></i> Visualisation 3D
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analysis.html">
                            <i class="fas fa-chart-line"></i> Analyses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toggle button -->
    <button class="btn btn-primary toggle-controls" id="toggle-controls">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- Controls panel -->
    <div class="viewer-controls" id="controls">

        <h5><i class="fas fa-cube me-2"></i>Contrôles LIDAR</h5>

        <!-- Upload -->
        <div class="upload-zone" id="upload-zone">
            <i class="fas fa-cloud-upload-alt fa-2x text-primary"></i>
            <p class="mb-0 mt-2">Déposer fichier LAS/LAZ</p>
            <p class="mb-0"><small class="text-muted">ou cliquez pour sélectionner</small></p>
            <input type="file" id="lidar-file-input" accept=".las,.laz" hidden multiple>
        </div>

        <hr>

        <h6>Affichage</h6>

        <label class="form-label">Taille points</label>
        <input type="range" class="form-range" id="point-size" min="1" max="10" value="2">
        <div class="text-end"><small class="text-muted">Taille: <span id="size-value">2</span></small></div>

        <label class="form-label mt-3">Couleurs</label>
        <select class="form-select" id="color-mode">
            <option value="elevation">Altitude</option>
            <option value="classification">Classification</option>
            <option value="rgb">RGB</option>
            <option value="intensity">Intensité</option>
        </select>

        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="show-grid" checked>
            <label class="form-check-label">Afficher grille</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="show-axes" checked>
            <label class="form-check-label">Afficher axes</label>
        </div>

        <hr>

        <h6>Performances</h6>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="adaptive-loading" checked>
            <label class="form-check-label">Chargement adaptatif</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="lod-enabled" checked>
            <label class="form-check-label">LOD dynamique</label>
        </div>

        <label class="form-label mt-3">Qualité rendu</label>
        <select class="form-select" id="quality-mode">
            <option value="high">Haute</option>
            <option value="medium" selected>Moyenne</option>
            <option value="low">Basse</option>
        </select>

        <hr>

        <h6>Statistiques</h6>
        <div id="stats-info" class="small text-muted">
            <p class="mb-1">Points chargés: <strong id="points-count">0</strong></p>
            <p class="mb-1">Fichiers: <strong id="files-count">0</strong></p>
        </div>

        <hr>

        <button class="btn btn-primary w-100 mb-2" id="btn-reset-camera">
            <i class="fas fa-video me-2"></i>Réinitialiser vue
        </button>

        <button class="btn btn-info w-100 mb-2" id="btn-screenshot">
            <i class="fas fa-camera me-2"></i>Capture écran
        </button>

        <button class="btn btn-danger w-100" id="btn-clear-scene">
            <i class="fas fa-trash me-2"></i>Tout effacer
        </button>

    </div>

    <!-- Viewer container -->
    <div class="viewer-container">
        <div id="viewer-3d"></div>
    </div>

    <!-- Overlays -->
    <div id="fps-counter">FPS: --</div>
    <div id="camera-info">Cam: --</div>

    <canvas id="profileCanvas"></canvas>

    <div id="loading-overlay">
        <div class="text-center text-white">
            <div class="spinner-border mb-3"></div>
            <p id="loading-text">Chargement nuage de points…</p>
            <div class="progress" style="width: 300px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" id="loading-progress" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Toggle controls
        const toggleBtn = document.getElementById("toggle-controls");
        const controls = document.getElementById("controls");
        
        toggleBtn.onclick = () => {
            controls.classList.toggle("collapsed");
            toggleBtn.classList.toggle("controls-hidden");
        };

        // Update size value display
        const pointSizeSlider = document.getElementById("point-size");
        const sizeValue = document.getElementById("size-value");
        
        pointSizeSlider.oninput = () => {
            sizeValue.textContent = pointSizeSlider.value;
        };

        // Upload zone click
        const uploadZone = document.getElementById("upload-zone");
        const fileInput = document.getElementById("lidar-file-input");
        
        uploadZone.onclick = () => {
            fileInput.click();
        };

        // Drag and drop
        uploadZone.ondragover = (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#0d6efd';
            uploadZone.style.background = '#f8f9fa';
        };

        uploadZone.ondragleave = () => {
            uploadZone.style.borderColor = '';
            uploadZone.style.background = '';
        };

        uploadZone.ondrop = (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '';
            uploadZone.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        };

        fileInput.onchange = () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        };

        function handleFiles(files) {
            console.log('Fichiers sélectionnés:', files.length);
            document.getElementById('files-count').textContent = files.length;
            
            // Afficher loading
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('active');
            
            // Simuler chargement pour démo
            let progress = 0;
            const progressBar = document.getElementById('loading-progress');
            
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingOverlay.classList.remove('active');
                        alert('Fonctionnalité de chargement LIDAR en développement.\nConnectez viewer-3d.js pour activer.');
                    }, 500);
                }
            }, 200);
        }

        // Stats update
        function updateStats(pointCount) {
            document.getElementById('points-count').textContent = pointCount.toLocaleString();
        }

        // Clear scene
        document.getElementById('btn-clear-scene').onclick = () => {
            if (confirm('Effacer tous les nuages de points ?')) {
                document.getElementById('points-count').textContent = '0';
                document.getElementById('files-count').textContent = '0';
                console.log('Scene cleared');
            }
        };

        // Screenshot
        document.getElementById('btn-screenshot').onclick = () => {
            alert('Fonctionnalité capture d\'écran en développement');
        };

        // Reset camera
        document.getElementById('btn-reset-camera').onclick = () => {
            console.log('Camera reset');
        };

        console.log('✅ 3D Viewer page loaded');
    </script>

    <script src="js/api-client.js"></script>
    <script src="js/viewer-3d.js"></script>

</body>

</html>
